<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

<h:form enctype="multipart/form-data" id="document_edit">

  <nxl:documentLayout mode="edit" value="#{currentDocument}" />
  <nxl:layout name="document_edit_form_options"
    mode="edit" value="#{currentDocument}" />

  <table class="dataInput">
    <tbody>
      <tr>
        <td class="labelColumn">
          <h:outputText value="#{messages['label.comment']}" />
        </td>
        <td class="fieldColumn">
          <h:inputTextarea value="#{currentDocument.contextData['request/comment']}" />
        </td>
      </tr>
    </tbody> 
  </table>

  <p class="buttonsGadget">
    <h:commandButton type="submit" value="#{messages['command.save']}"
      styleClass="button"
      action="#{cmMailboxActions.updateCurrentMailbox}" id="update_mailbox"/>
  </p>

</h:form>
</div>
